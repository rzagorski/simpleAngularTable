<div class="general">


    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="id">

            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

            <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="fname">

            <mat-header-cell *matHeaderCellDef>First name</mat-header-cell>

            <mat-cell class="fname-cell"
                      *matCellDef="let user">{{user.fname}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="lname">

            <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>

            <mat-cell class="lname-cell"
                      *matCellDef="let user">{{user.lname}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="img">

            <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>

            <mat-cell class="img-cell"
                      *matCellDef="let user"><img src="{{user.img}}" class="general-thumbnail" /></mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>


    <mat-paginator [length]="general?.totalCount" [pageIndex]="0" [pageSize]="3">
    </mat-paginator>

</div>
